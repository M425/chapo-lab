# ============================================
# Swap Configuration
# ============================================
- name: Check if swap file exists
  stat:
    path: /swapfile
  register: swap_file

- name: Create swap file
  command: fallocate -l {{ ubu_swap_size_mb }}M /swapfile
  when: ubu_swap_size_mb > 0 and not swap_file.stat.exists

- name: Set swap file permissions
  file:
    path: /swapfile
    mode: '0600'
  when: ubu_swap_size_mb > 0 and not swap_file.stat.exists

- name: Format swap file
  command: mkswap /swapfile
  when: ubu_swap_size_mb > 0 and not swap_file.stat.exists

- name: Enable swap file
  command: swapon /swapfile
  when: ubu_swap_size_mb > 0 and not swap_file.stat.exists

- name: Add swap to fstab
  lineinfile:
    path: /etc/fstab
    line: '/swapfile none swap sw 0 0'
    state: present
  when: ubu_swap_size_mb > 0

- name: Set swappiness
  sysctl:
    name: vm.swappiness
    value: '10'
    state: present
    reload: yes
  when: ubu_swap_size_mb > 0

# ============================================
# System Optimization
# ============================================
- name: Configure kernel parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.ipv4.tcp_fin_timeout', value: '30' }
    - { name: 'net.ipv4.tcp_keepalive_time', value: '1200' }
    - { name: 'net.core.netdev_max_backlog', value: '5000' }
    - { name: 'fs.file-max', value: '2097152' }

- name: Set system limits
  pam_limits:
    domain: '*'
    limit_type: "{{ item.type }}"
    limit_item: "{{ item.item }}"
    value: "{{ item.value }}"
  loop:
    - { type: 'soft', item: 'nofile', value: '65536' }
    - { type: 'hard', item: 'nofile', value: '65536' }

# ============================================
# Docker Installation
# ============================================
- name: Remove old Docker versions
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Create Docker keyring directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ ubu_docker_users }}"
  when: ubu_docker_users | length > 0

- name: Configure Docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
  notify: Restart Docker

# ============================================
# Monitoring & Logging
# ============================================
- name: Configure logrotate for Docker
  copy:
    dest: /etc/logrotate.d/docker
    content: |
      /var/lib/docker/containers/*/*.log {
        rotate 7
        daily
        compress
        missingok
        delaycompress
        copytruncate
      }

- name: Install log monitoring tools
  apt:
    name:
      - logwatch
    state: present

# ============================================
# Final Steps
# ============================================
- name: Clean up package cache
  apt:
    autoclean: yes
    autoremove: yes
